<html>
<head>
	<title>Spotify track search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery-3.1.1.js"></script>
	<script src="bootstrap.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title">Hunger of The Pine</p>

		  <button class="js-button-artist">
		  	<p class="author">alt-J</p>
		  </button>


		  		<div class="modal fade js-modal">
  					<div class="modal-dialog">
   						 <div class="modal-content">

      						<div class="modal-header">
        <!-- Close button -->
        						<button type="button" class="close" data-dismiss="modal" aria-label="   Close">
          						  <span>&times;</span>
        						</button>

       							 <h2>This is the modal's header.</h2>
      						</div>

      						<div class="modal-body">
      							<img class="js-artist-image" height="200px" width="300px" src=""/>
        						<p class="info"></p>
      						</div>

   						 </div><!-- /.modal-content -->
  					</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->


		  <div class="seekbar">
		    <progress class="js-current-time" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class="image" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio timeUpdate class="js-song-Audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

<form class="js-search-form">
	<input type="text" class="js-search-track" placeholder="Hunger of the Pine">
	<button> Search</button>
</form>

</body>
</html>
